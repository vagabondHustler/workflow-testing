name: VirusTotal

on:
  release:
    types: [published]

jobs:
  virustotal:
    runs-on: ubuntu-latest
    steps:
      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v3
        with:
          vt_api_key: ${{ secrets.VTK }}
          github_token: ${{ secrets.TOKEN }}
          update_release_body: false
          files: |
            tmp_changelog.md
